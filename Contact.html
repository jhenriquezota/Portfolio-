<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px #2a475e22;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        label {
            font-weight: 600;
            color: #2a475e;
            margin-bottom: 0.3rem;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            border: 1.5px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            resize: vertical;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        textarea {
            min-height: 100px;
        }
        
        button.submit-btn {
            background-color: #4a90e2;
            color: white;
            font-weight: 700;
            padding: 0.8rem;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0 4px 10px #4a90e260;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        button.submit-btn:hover {
            background-color: #357abd;
            box-shadow: 0 6px 14px #356dae90;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .message-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 0 10px: rgba(0, 0, 0.1);
            border-radius: 8px;
        }
        
        .message-box h2 {
            text-align: center;
            color: #333;
        }
        
        .message-box form {
            display: flex;
            flex-direction: column;
        }
        
        .message-box label {
            margin-top: 15px;
            font-weight: bold;
        }
        
        .message-box input,
        .message-box textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .message-box button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .message-box button:hover {
            background-color: 0056b3;
        }
    </style>
